<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  >
  <title>HWBootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');

    .container {
      font-family: "Roboto Mono", monospace;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-align: center;
    }

    .bg-orange {
      background-color: darkorange;
    }

    .bg-yellow {
      background-color: gold;
    }
  </style>
</head>
<body>
<header class="container">
  <div class="row">
    <!-- по умолчанию 12 колонок, поэтому специально col-12 необязательно указывать-->
    <div class="col-sm-6 col-md-4 col-xl p-2 bg-danger ">1</div>
    <div class="col-sm-6 col-md-4 col-xl p-2 bg-orange">2</div>
    <div class="col-sm-6 col-md-4 col-xl p-2 bg-yellow">3</div>
    <div class="col-sm-6 col-md-6 col-xl p-2 bg-success">4</div>
    <div class="col-md-6 col-xl p-2 bg-info">5</div>
  </div>
</header>
</body>
</html>
